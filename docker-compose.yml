services:
  sdr:
    build: .
    environment:
      - GROK_API_KEY=${GROK_API_KEY}
      - GROK_API_URL=${GROK_API_URL:-https://api.x.ai/v1}
      - GROK_MODEL=${GROK_MODEL:-grok-4}
      - DB_PATH=/app/data/app.db
      - STREAMLIT_SERVER_PORT=8501
    ports:
      - "8501:8501"
    volumes:
      - type: bind
        source: .
        target: /app
      - type: volume
        source: sdr_data
        target: /app/data
volumes:
  sdr_data:
